<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mini E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* layout + theme (kept simple, ensures JS-controlled sections work) */
    :root{
      --bg:#f9fafb;
      --accent:#0d6efd;
      --muted:#6b7280;
      --card:#ffffff;
      --radius:12px;
      --shadow:0 6px 18px rgba(2,6,23,0.06);
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;}
    body{background:linear-gradient(180deg,var(--bg), #eef2ff 60%); color:#0f172a; padding-top:70px;}

    .navbar{ background: #fff; border-bottom:1px solid #eee; box-shadow:0 2px 6px rgba(2,6,23,0.02); }
    .navbar-brand{ font-weight:700; color:var(--accent) !important; }
    .nav-link{ color: rgba(15,23,42,0.75) !important; font-weight:600; }
    .nav-link.active{ color: var(--accent) !important; }

    /* IMPORTANT: hide all sections by default, show only the active one.
       This preserves the JS flow (showSection toggles 'active' class). */
    .container-section { display: none; }
    .container-section.active { display: block; }

    /* Card / product visuals */
    .card{ border:none; border-radius:16px; box-shadow:var(--shadow); transition:transform .15s ease; background:var(--card); }
    .card:hover{ transform: translateY(-6px); }
    .product-img{ width:100%; aspect-ratio:1/1; object-fit:cover; border-radius:12px; display:block; background:#f8fafc; }
    .admin-thumb{ width:90px; aspect-ratio:1/1; object-fit:cover; border-radius:8px; }

    .card-price{ color:#d35400; font-weight:700; font-size:1.05rem; }
    .btn{ border-radius:10px; font-weight:700; }
    #message{ position:fixed; right:20px; bottom:20px; z-index:9999; display:none; padding:.6rem 1rem; border-radius:10px; }
    .hidden{ display:none !important; }

    /* responsive tweaks */
    @media (max-width: 768px){
      .admin-thumb{ width:70px; }
      .product-img{ aspect-ratio: 4/3; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#" data-nav="home">Mini E-Commerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#" data-nav="home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-nav="cart">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-nav="history">My Orders</a></li>
          <li class="nav-item"><a class="nav-link d-none" href="#" id="nav-admin-link" data-nav="admin">Admin</a></li>
        </ul>

        <div class="d-flex align-items-center nav-user">
          <div id="nav-guest" class="d-flex gap-2">
            <button class="btn btn-outline-primary btn-sm" data-nav="auth">Login / Register</button>
          </div>
          <div id="nav-user" class="d-none align-items-center gap-2">
            <span id="nav-welcome" class="me-2"></span>
            <button id="logoutBtn" class="btn btn-sm btn-outline-secondary">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <section id="home-section" class="container-section active">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Products</h2>
        <div>
          <select id="limitSelect" class="form-select form-select-sm" style="width:120px; display:inline-block;">
            <option value="6">6 / page</option>
            <option value="9">9 / page</option>
            <option value="12">12 / page</option>
          </select>
        </div>
      </div>
      <div id="products" class="row g-3"></div>

      <nav aria-label="Page navigation" class="mt-3">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#" id="prevPage">Prev</a></li>
          <li class="page-item disabled"><span class="page-link" id="pageInfo">Page 1/1</span></li>
          <li class="page-item"><a class="page-link" href="#" id="nextPage">Next</a></li>
        </ul>
      </nav>
    </section>

    <section id="auth-section" class="container-section">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h4 id="auth-title">Login</h4>
            <div id="auth-forms">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" class="form-control" placeholder="you@example.com" />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" type="password" class="form-control" placeholder="password" />
              </div>
              <div class="d-flex gap-2">
                <button id="loginBtn" class="btn btn-primary">Login</button>
                <button id="showRegisterBtn" class="btn btn-outline-secondary">Register</button>
                <button id="backHomeAuth" class="btn btn-link ms-auto">Back</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="cart-section" class="container-section">
      <h2>Cart</h2>
      <div id="cart" class="mb-3"></div>
      <div class="d-flex justify-content-between align-items-center">
        <div id="cart-total" class="h5"></div>
        <div>
          <button id="checkoutBtn" class="btn btn-success">Checkout</button>
          <button id="clearCartBtn" class="btn btn-outline-danger">Clear</button>
        </div>
      </div>
    </section>

    <section id="history-section" class="container-section">
      <h2>My Orders</h2>
      <div id="history"></div>
    </section>

    <section id="admin-section" class="container-section">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Admin - Manage Products</h2>
        <div>
          <button id="btnNewProduct" class="btn btn-primary btn-sm">New Product</button>
        </div>
      </div>

      <div id="admin-form" class="card p-3 mb-3" style="display:none;">
        <div class="row g-2">
          <div class="col-md-4"><input id="adm-name" class="form-control" placeholder="Name" /></div>
          <div class="col-md-2"><input id="adm-price" type="number" class="form-control" placeholder="Price" /></div>
          <div class="col-md-2"><input id="adm-stock" type="number" class="form-control" placeholder="Stock" /></div>
          <div class="col-md-4"><input id="adm-image" type="file" class="form-control" /></div>
          <div class="col-12"><input id="adm-desc" class="form-control" placeholder="Description" /></div>
          <div class="col-12 text-end">
            <button id="adm-save" class="btn btn-success btn-sm">Save</button>
            <button id="adm-cancel" class="btn btn-secondary btn-sm">Cancel</button>
          </div>
        </div>
      </div>

      <div id="admin-list"></div>
    </section>

  </main>

  <div id="message" class="alert d-none"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
